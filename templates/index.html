<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수성구 맛집</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">대구 수성구 맛집</h1>


        <!-- 탭 버튼 시작 -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                {% for d, ko in data%}
                <button class="nav-link {% if loop.index == 1 %}active{% endif %}" id="{{d[0]}}-tab" data-bs-toggle="tab" data-bs-target="#{{d[0]}}" type="button" role="tab" aria-controls="{{d[0]}}" aria-selected="true">
                    {{ko}} {{ d[1]|length }}</button>
                {% endfor %}
            </div>
        </nav>
        <!-- 탭 버튼 끝 -->


        <!-- 탭 내용 시작 -->
        <div class="tab-content pt-3" id="nav-tabContent">
            {% for d, ko in data %}
            <div class="tab-pane fade show {% if loop.index == 1 %}active{% endif %}" id="{{d[0]}}" role="tabpanel" aria-labelledby="{{d[0]}}-tab" >
                <div class="row">
                    {% for store in d[1] %}
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" style="height: 2em;">{{store['가게명']}}</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{store['주소']}}</li>
                                <li class="list-group-item overflow-scroll" style="height: 10em;">{{store['메뉴']}}</li>
                              </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
            {% endfor %}
        </div>
        <!-- 탭 내용 끝 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</body>
</html>
